prose:
  media: 'source/images/blog'
  rooturl: 'source/blog'
  metadata:
    source/blog:
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: "false"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: date
        field:
          element: "text"
          label: "Date"
          value: ""
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          alterable: true
          options:
            - name: 'Travelling'
              value: 'travelling'
            - name: 'Garden'
              value: 'garden'